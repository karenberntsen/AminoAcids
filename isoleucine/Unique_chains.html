	<h1>Unique chains</h1>
	<p>
	This data set consists of chains fulfilling the following criteria:<br>
	<UL TYPE="square">	
	<LI>Sequence identity 90% or less</LI></LI>
	<LI>R-factor lower than 0.25</LI>
	<LI>Resolution better than 3.0 &Aring;</LI>
	</UL>
	</p>
	<p> The total amount of chains in this dataset is 21.667 and the complete list is <A target="_blank" Href="http://swift.cmbi.ru.nl/gv/select/HTML/PDB.LIS_90-20130126-3.0-0.25">here</A> available.</p>
