<script type="text/javascript">
 	function kadabra(zap) {
  	 if (document.getElementById) {

   	 		abra.display = "none";
   	 	} else {
   	 		abra.display= "block";
  		}
  	 	return false;
  	 } else {
  	 	return true;
 	 }
 	}
